<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat with My AI Assistant</title>
  <style>
    :root {
      --user-bg: #0078fe;
      --bot-bg: #e5e5ea;
      --bg-color: #f5f5f7;
      --text-color: #1c1c1e;
      --border-color: #ddd;
      --shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --user-bg: #0078fe;
        --bot-bg: #333;
        --bg-color: #000;
        --text-color: #f5f5f7;
        --border-color: #444;
        --shadow: 0 4px 12px rgba(255, 255, 255, 0.05);
      }
    }

    body {
      font-family: "Inter", "Segoe UI", sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      height: 95vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .chat-wrapper {
      width: 95%;
      max-width: 1200px;
      height: 85vh;
      background: white;
      border-radius: 16px;
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      transition: background 0.3s;
    }

    @media (prefers-color-scheme: dark) {
      .chat-wrapper { background: #111; }
    }

    .chat-header {
      background: var(--user-bg);
      color: white;
      padding: 16px 20px;
      font-weight: 600;
      font-size: 18px;
      text-align: center;
      letter-spacing: 0.3px;
    }

    .messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      scroll-behavior: smooth;
      display: flex;
      flex-direction: column;
    }

    .message {
      max-width: 75%;
      padding: 12px 16px;
      border-radius: 16px;
      margin-bottom: 12px;
      line-height: 1.4;
      word-wrap: break-word;
      opacity: 0;
      transform: translateY(10px);
      animation: fadeInUp 0.25s ease forwards;
      position: relative;
    }

    .message.user {
      background: var(--user-bg);
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 4px;
    }

    .message.bot {
      background: var(--bot-bg);
      color: var(--text-color);
      align-self: flex-start;
      border-bottom-left-radius: 4px;
    }

    .timestamp {
      font-size: 11px;
      opacity: 0.6;
      margin-top: 2px;
      text-align: right;
    }

    .input-area {
      display: flex;
      border-top: 1px solid var(--border-color);
      background: #fafafa;
    }

    @media (prefers-color-scheme: dark) {
      .input-area { background: #1a1a1a; }
    }

    input {
      flex: 1;
      border: none;
      padding: 14px 16px;
      font-size: 15px;
      background: transparent;
      color: var(--text-color);
      outline: none;
    }

    button {
      border: none;
      background: var(--user-bg);
      color: white;
      padding: 0 22px;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover { background: #005fcb; }

    .typing {
      display: inline-block;
      margin-left: 8px;
    }

    .dot {
      height: 6px;
      width: 6px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
      animation: blink 1.4s infinite both;
    }

    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes blink {
      0%, 80%, 100% { opacity: 0; }
      40% { opacity: 1; }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <img src="alpaca_ai_2.png" width="400">
  <br />
  <div class="chat-wrapper">
    <div class="chat-header">Chat with AIpaca</div>
    <div class="messages" id="messages"></div>

    <div class="input-area">
      <input id="userInput" type="text" placeholder="Type a message..." onkeydown="if(event.key==='Enter') sendMessage()" />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const messagesDiv = document.getElementById('messages');
    const input = document.getElementById('userInput');
    let conversation = [];

    function addMessage(text, sender, withTimestamp = true) {
      const msgDiv = document.createElement('div');
      msgDiv.className = `message ${sender}`;
      msgDiv.innerText = text;
      messagesDiv.appendChild(msgDiv);

      if (withTimestamp) {
        const time = document.createElement('div');
        time.className = 'timestamp';
        time.innerText = new Date().toLocaleTimeString([], {hour: '2-digit', minute: '2-digit'});
        msgDiv.appendChild(time);
      }

      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function showTyping() {
      const typingDiv = document.createElement('div');
      typingDiv.className = 'message bot';
      typingDiv.id = 'typing';
      typingDiv.innerHTML = '<span class="dot"></span><span class="dot"></span><span class="dot"></span>';
      messagesDiv.appendChild(typingDiv);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function removeTyping() {
      const typing = document.getElementById('typing');
      if (typing) typing.remove();
    }

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;

      addMessage(text, 'user');
      input.value = '';

      conversation.push({ role: 'user', content: text });
      showTyping();

      try {
        const response = await fetch('http://127.0.0.1:5000/api/process', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ conversation })
        });

        const data = await response.json();
        removeTyping();
        const botReply = data.response;
        addMessage(botReply, 'bot');
        conversation.push({ role: 'bot', content: botReply });

      } catch (err) {
        removeTyping();
        addMessage('⚠️ Error: could not reach server.', 'bot');
      }
    }
  </script>
</body>
</html>
